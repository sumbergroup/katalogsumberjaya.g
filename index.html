<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Katalog Sumber Jaya Toys Store</title>
    <style>
        /* Reset dan dasar */ 
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #e7f0ff;
            color: #003366;
        }
        /* Kontainer */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 12px 48px;
        }
        /* Header */
        header {
            position: sticky;
            top: 0;
            background: #1e3a8a;
            padding: 12px 0 6px;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            user-select: none;
        }
        /* Nama Toko */
        .store-name {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #bbdefb;
            padding: 0 12px 8px;
        }
        /* Wrapper Kategori */
        .categories-wrapper {
            overflow-x: auto;
            padding-bottom: 8px;
        }
        .categories {
            display: flex;
            gap: 8px;
            padding: 4px 12px;
        }
        /* Tombol Kategori */
        .category-btn {
            background-color: #3b82f6;
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 20px;
            cursor: pointer;
            white-space: nowrap;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
        }
        .category-btn:hover, .category-btn.active {
            background-color: #60a5fa;
        }
        /* Filter/Search Wrapper */
        .filter-search {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 0 12px 8px;
            flex-wrap: nowrap;
            padding-top: 12px;
        }
        /* Input Pencarian */
        #search-input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        /* Filter Harga */
        .price-filter {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .price-filter input {
            width: 150px;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        /* Grid Produk */
        #products {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            padding-top: 12px;
        }
        /* Kartu Produk */
        .product-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            text-align: center;
        }
        .product-image {
            aspect-ratio: 1 / 1;
            width: 100%;
            max-width: 150px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 12px;
        }
        .product-info {
            color: #1e3a8a;
            font-weight: bold;
        }
        /* Responsif */
        @media (max-width: 1024px) {
            #products {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media (max-width: 768px) {
            .filter-search {
                flex-wrap: wrap;
                justify-content: center;
            }
            #search-input {
                flex: 1 1 100%;
                margin-bottom: 8px;
            }
            .price-filter {
                flex: 1 1 100%;
                justify-content: center;
            }
            #products {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
<header>
    <div class="store-name">Sumber Jaya Toys Store</div>
    <div class="categories-wrapper">
        <div class="categories" id="category-buttons">
            <!-- Tombol kategori akan dimasukkan oleh JS -->
        </div>
    </div>
    <div class="filter-search">
        <input type="search" id="search-input" placeholder="Cari mainan (pisahkan dengan ,)..." />
        <div class="price-filter">
            <input type="number" id="min-price" placeholder="Min" />
            <input type="number" id="max-price" placeholder="Max" />
        </div>
    </div>
</header>

    ];

    // Kategori produk
    const categories = [
        "Semua", "Animal", "Baby", "Collection", "Educational", "Girls", "Lain-Lain", "Musical", "Outdoor", "Remote Control", "Ride", "Robot", "Small Toys", "Sports", "Transportation BO", "Transportation Non BO", "Weapon & Tool"
    ];

    // Elemen
    const categoryButtonsDiv = document.getElementById('category-buttons');
    const productsDiv = document.getElementById('products');
    const searchInput = document.getElementById('search-input');
    const minPriceInput = document.getElementById('min-price');
    const maxPriceInput = document.getElementById('max-price');

    let selectedCategory = 'Semua';

    // Membuat tombol kategori
    function createCategoryButtons() {
        categories.forEach(category => {
            const btn = document.createElement('button');
            btn.className = 'category-btn';
            btn.textContent = category;
            if (category === selectedCategory) btn.classList.add('active');
            btn.addEventListener('click', () => {
                selectedCategory = category;
                updateCategoryActive();
                renderProducts();
            });
            categoryButtonsDiv.appendChild(btn);
        });
    }

    function updateCategoryActive() {
        Array.from(categoryButtonsDiv.children).forEach(btn => {
            btn.classList.toggle('active', btn.textContent === selectedCategory);
        });
    }

    // Filter dan render produk
    function renderProducts() {
        const keywords = searchInput.value.trim().toLowerCase().split(',').map(k => k.trim());
        const minPrice = parseInt(minPriceInput.value) || 0;
        const maxPrice = parseInt(maxPriceInput.value) || Infinity;
        productsDiv.innerHTML = '';
        const filtered = products.filter(p => {
            const matchCategory = (selectedCategory === 'Semua' || p.kategori === selectedCategory);
            const matchKeyword = keywords.some(keyword => p.nama.toLowerCase().includes(keyword) || p.kode.toLowerCase().includes(keyword));
            const matchMinPrice = p.harga >= minPrice;
            const matchMaxPrice = p.harga <= maxPrice;
            return matchCategory && matchKeyword && matchMinPrice && matchMaxPrice;
        });
        if (filtered.length === 0) {
            productsDiv.innerHTML = '<p style="grid-column: 1/-1; text-align:center; color:#555; font-weight:600;">Tidak ada produk ditemukan</p>';
            return;
        }
        filtered.forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div><strong></strong> ${p.kode}</div>
                <img src="${p.gambar}" alt="${p.nama}" class="product-image" loading="lazy" />
                <div class="product-info">
                    <div><strong></strong> Rp${p.harga.toLocaleString('id-ID')}</div>
                </div>
                <div><font size="2">${p.satuan}</font></div>
                <div class="product-info">
                    <div><font size="2"><strong></strong> ${p.nama}</font></div>
                </div>
            `;
            productsDiv.appendChild(card);
        });
    }

    // Event listener untuk pencarian dan filter
    searchInput.addEventListener('input', renderProducts);
    minPriceInput.addEventListener('input', renderProducts);
    maxPriceInput.addEventListener('input', renderProducts);

    // Inisialisasi
    createCategoryButtons();
    renderProducts();
</script>
